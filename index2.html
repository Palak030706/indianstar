        <!-- Paste the content of file1.txt here -->
      <!DOCTYPE html>

    <h2>Contents of file2.txt</h2>
    <pre>
        <!-- Paste the content of file2.txt here -->
        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print ABC</title>
</head>
<body>
    <div id="output"></div>

    <script>
        function printABC() {
            let outputElement = document.getElementById('output');
            outputElement.innerText = 'ABC';
        }

        printABC();
    </script>
</body>
</html>
