<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Counter Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .counter-container {
            text-align: center;
        }
        .counter {
            font-size: 2em;
            margin: 20px;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <div class="counter" id="counter">Fetching...</div>
        <button onclick="fetchCounter()">Refresh Counter</button>
    </div>

    <script>
        async function fetchCounter() {
            try {
                const response = await fetch('https://burgerslicy.com/counter'); // Replace with the actual URL
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const html = await response.text();
                // Assuming the counter is in an element with ID 'counter' in the HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const counterValue = doc.getElementById('count').innerText;
                document.getElementById('count').innerText = counterValue;
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById('counter').innerText = 'Error fetching data';
            }
        }

        // Fetch counter data on page load
        fetchCounter();
    </script>
</body>
</html>
