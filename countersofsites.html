<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Counters</title>
    <style>
        .counter {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Counter Values from Different Sites</h1>
    <div id="count" class="count">('https://burgerslicy.com/count')</div>
    <div id="goodbeing" class="counter">('https://goodbeing.pages.dev/counter')</div>
    <div id="littleindianstar" class="counter">('https://littleindianstar.com/counter')..</div>

    <script>
        async function fetchCounter(url, elementId) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.text();
                document.getElementById(elementId).innerText = `Counter: ${data}`;
            } catch (error) {
                document.getElementById(elementId).innerText = `Error: ${error.message}`;
            }
        }

        // Replace the URLs with the actual URLs to fetch the counters from
        fetchCounter('https://burgerslicy.com/count');
        fetchCounter('https://goodbeing.pages.dev/counter');
        fetchCounter('https://littleindianstar.com/counter');


    </script>
</body>
</html>
