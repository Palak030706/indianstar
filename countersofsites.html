<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Counters from Different Domains</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .counter-container {
            text-align: center;
        }
        .counter {
            font-size: 2em;
            margin: 20px;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <div class="counter" id="counter1">Fetching...</div>
        <div class="counter" id="counter2">Fetching...</div>
        <div class="counter" id="counter3">Fetching...</div>
        <button onclick="fetchCounters()">Refresh Counters</button>
    </div>

    <script>
        async function fetchCounter(url, elementId) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const text = await response.text();
                document.getElementById(elementId).innerText = text;
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById(elementId).innerText = 'Error fetching data';
            }
        }

        function fetchCounters() {
            fetchCounter('https://burgerslicy.com/count', 'counter1'); // Replace with actual URL
            fetchCounter('https://goodbeing.pages.dev/counter', 'counter2'); // Replace with actual URL
            fetchCounter('https://littleindianstar.com/counter', 'counter3'); // Replace with actual URL
        }

        // Fetch counters on page load
        fetchCounters();
    </script>
</body>
</html>
