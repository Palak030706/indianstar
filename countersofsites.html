<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Aggregator</title>
  <script>
    async function fetchAggregatedCounter() {
      try {
        const response = await fetch('http://localhost:3000/aggregate-counters');
        const data = await response.text();
        document.getElementById('counter').textContent = data.total;
      } catch (error) {
        console.error('Error fetching aggregated counter:', error);
      }
    }

    window.onload = fetchAggregatedCounter;
  </script>
</head>
<body>
  <h1>Aggregated Counter: <span id="counter">Loading...</span></h1>
</body>
</html>
