<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>File URLs</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    </head>
    <body>
        <h1>Links Table</h1>
        <table id="linksTable">
            <thead>
                <tr>
                    <th>Link Text</th>
                    <th>URL</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here -->
            </tbody>
        </table>
    <script>
      const links = [
            { text: 'khushi', url: 'https://burgerslicy.com/count' },
            { text: 'vidhi', url: 'https://goodbeing.pages.dev/counter' },
            { text: 'palak', url: 'https://littleindianstar.com/counter' }
        ];

        // Function to populate table
        function populateTable() {
            const tableBody = document.querySelector('#linksTable tbody');
            links.forEach(link => {
                const row = document.createElement('tr');
                const cellText = document.createElement('td');
                const cellUrl = document.createElement('td');

                cellText.textContent = link.text;
                cellUrl.innerHTML = `<a href="${link.url}" target="_blank">${link.url}</a>`;

                row.appendChild(cellText);
                row.appendChild(cellUrl);
                tableBody.appendChild(row);
            });
        }

        // Call function to populate table on page load
        window.onload = populateTable;
    </script>
</body>
</html>
    </html>
