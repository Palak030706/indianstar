<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter and Comments</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .counter {
            font-size: 48px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: none;
        }
        button {
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
        }
        .comments-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }
        .comment {
            padding: 10px;
            border: 1px solid #eee;
            margin-bottom: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="counter-container">
            <div class="counter" id="counter">Loading...</div>
            <button onclick="updateCounter('increment')">Increment</button>
            <button onclick="updateCounter('decrement')">Decrement</button>
            <button onclick="updateCounter('half')">Half</button>
            <button onclick="updateCounter('double')">Double</button>
            <button onclick="updateCounter('reset')">Reset</button>
        </div>
        <div class="comments-container">
            <textarea id="comment-input" placeholder="Leave a comment"></textarea>
            <button onclick="addComment()">Submit Comment</button>
            <ul class="comments-list" id="comments-list"></ul>
        </div>
    </div>
<script>
    let counterValue; // Declare counterValue at a higher scope


async function updateCounter(action) {
    try {
        const response = await fetch(`/actions?action=${action}`);
        if (response.ok) {
            const data = await response.text();
            counterValue = data;
            document.getElementById("counter").innerText = counterValue;
        } else {
            console.error('Failed to fetch counter value');
        }
    } catch (error) {
        console.error('Error:', error);
    }
}
window.onload = function(){
    updateCounter();
}
async function fetchInitialValue() {
    try {
        const response = await fetch('/actions');
        if (response.ok) {
            const data = await response.text();
            counterValue = data;
            document.getElementById("counter").innerText = counterValue;
        } else {
            console.error('Failed to fetch initial value');
        }
    } catch (error) {
        console.error('Error:', error);
    }
}
window.onload = function() {
    fetchInitialValue();
};
</script>
<script>
          async function addComment() {
    const comment = document.getElementById('comments').value;
    const response = await fetch(`/comments?comments=${comment}}`);
    if (response.ok) {
        console.log('Message Saved');
    } else {
        console.error('Failed to save message');
    }
}
window.onload = function(){
    addComment();
}
        </script>
      </body>
</html>
