<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=3.0">
        <title>Comment Box</title>
      </head>
      <body>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .counter-container {
            text-align: center;
        }
        .counter {
            font-size: 2rem;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <div class="counter" id="counter">Loading...</div>
        <button onclick="incrementCounter()">Increment</button>
        <button onclick="decrementCounter()">Decrement</button>
        <button onclick="half()">half</button>
        <button onclick="double()">double</button>
        <button onclick="reset()">reset</button>
        
        

    </div>

    <script>
        async function incrementCounter() {
     try {
                const response = await fetch('/increment');
                if (response.ok) {
                    const data = await response.text();
                    counterValue = data;
                    document.getElementById("counter").innerText = counterValue;
                } else {
                    console.error('Failed to fetch initial value');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        async function decrementCounter() {
     try {
                const response = await fetch('/decrement');
                if (response.ok) {
                    const data = await response.text();
                    counterValue = data;
                    document.getElementById("counter").innerText = counterValue;
                } else {
                    console.error('Failed to fetch initial value');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        async function half() {
     try {
                const response = await fetch('/half');
                if (response.ok) {
                    const data = await response.text();
                    counterValue = data;
                    document.getElementById("counter").innerText = counterValue;
                } else {
                    console.error('Failed to fetch initial value');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        async function double() {
     try {
                const response = await fetch('/double');
                if (response.ok) {
                    const data = await response.text();
                    counterValue = data;
                    document.getElementById("counter").innerText = counterValue;
                } else {
                    console.error('Failed to fetch initial value');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        async function reset() {
     try {
                const response = await fetch('/reset');
                if (response.ok) {
                    const data = await response.text();
                    counterValue = data;
                    document.getElementById("counter").innerText = counterValue;
                } else {
                    console.error('Failed to fetch initial value');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
      
        // Function to fetch the initial value
        async function fetchInitialValue() {
            try {
                const response = await fetch('/helloworld');
                if (response.ok) {
                    const data = await response.text();
                    counterValue = data;
                    document.getElementById("counter").innerText = counterValue;
                } else {
                    console.error('Failed to fetch initial value');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        // Fetch and set the initial value when the page loads
        window.onload = function() {
            fetchInitialValue();
        };
    </script>
     <body>
        <h1>Comment Box</h1>
        <form id="comment-form">
          <textarea id="comment" placeholder="Add your comment"></textarea><br>
          <button type="submit">Submit</button>
        </form>
        <h2>Comments</h2>
        <div id="comments"></div>

        <script>
          async function loadComments() {
            const response = await fetch('/comments');
            const comments = await response.text();
            const commentsArray = comments ? comments.split('\\n') : [];
            const commentsDiv = document.getElementById('comments');
            commentsDiv.innerHTML = '';
            commentsArray.forEach(comment => {
              const commentElement = document.createElement('p');
              commentElement.textContent = comment;
              commentsDiv.appendChild(commentElement);
            });
          }

          document.getElementById('comment-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const comment = document.getElementById('comment').value;
            if (!comment) return;
            await fetch('/comments', {
              method: 'POST',
              headers: { 'Content-Type': 'text/plain' },
              body: comment
            });
            document.getElementById('comment').value = '';
            loadComments();
          });

          // Load comments on page load
          loadComments();
        </script>
      </body>
</body>
</html>
