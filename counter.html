<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=3.0">
        <title>Leave a comment</title>
      </head>
      <body>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serifs;
        }
        .container {
            text-align: center;
        }
        .counter {
            font-size: 48px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: none;
        }
        button {
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
        }
        .comments-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }
        .comment {
            padding: 10px;
            border: 1px solid #eee;
            margin-bottom: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <div class="counter" id="counter">Loading...</div>
        <button onclick="incrementCounter()">Increment</button>
        <button onclick="decrementCounter()">Decrement</button>
        <button onclick="half()">half</button>
        <button onclick="double()">double</button>
        <button onclick="reset()">reset</button>
        
        

    </div>

    <script>
        let counterValue;

async function fetchCounter(action = '') {
    try {
        const response = await fetch(`/${action}`);
        if (response.ok) {
            const data = await response.text();
            counterValue = data;
            document.getElementById("counter").innerText = counterValue;
        } else {
            console.error('Failed to fetch counter value');
        }
    } catch (error) {
        console.error('Error:', error);
    }
}

function updateCounter(action) {
    fetchCounter(action);
}

function reset() {
    counterValue = 0;
    document.getElementById("counter").innerText = counterValue;
}
    </script>
     <body>
        <h1>Leave a comment</h1>
        <form id="comment-form">
          <textarea id="comment" placeholder="Add your comment"></textarea><br>
          <button type="submit">Submit</button>
        </form>
        <h2>Comments</h2>
        <div id="comments"></div>

        <script>
          async function loadComments() {
            const response = await fetch('/comments');
            const comments = await response.text();
            const commentsArray = comments ? comments.split('\\n') : [];
            const commentsDiv = document.getElementById('comments');
            commentsDiv.innerHTML = '';
            commentsArray.forEach(comment => {
              const commentElement = document.createElement('p');
              commentElement.textContent = comment;
              commentsDiv.appendChild(commentElement);
            });
          }

          document.getElementById('comment-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const comment = document.getElementById('comment').value;
            if (!comment) return;
            await fetch('/comments', {
              method: 'POST',
              headers: { 'Content-Type': 'text/plain' },
              body: comment
            });
            document.getElementById('comment').value = '';
            loadComments();
          });

          // Load comments on page load
          loadComments();
        </script>
      </body>
</body>
</html>
