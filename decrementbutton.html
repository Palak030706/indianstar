<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>decrement Counter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .counter-container {
            text-align: center;
        }
        .counter {
            font-size: 2rem;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <div class="counter" id="counter">Loading...</div>
        <button onclick="decrementCounter()">decrement</button>
    </div>
    <script>
        async function incrementCounter() {
     try {
                const response = await fetch('/decrement');
                if (response.ok) {
                    const data = await response.text();
                    counterValue = data;
                    document.getElementById("counter").innerText = counterValue;
                } else {
                    console.error('Failed to fetch initial value');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        // Function to fetch the initial value
        async function fetchInitialValue() {
            try {
                const response = await fetch('/helloworld');
                if (response.ok) {
                    const data = await response.text();
                    counterValue = data;
                    document.getElementById("counter").innerText = counterValue;
                } else {
                    console.error('Failed to fetch initial value');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        // Fetch and set the initial value when the page loads
        window.onload = function() {
            fetchInitialValue();
        };
    </script>
</body>
</html>
