<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Initial Value Fetch</title>
</head>
<body>
  <p>The initial value of kv is: <span id="MYKV"></span></p>
  <button onclick="incrementKV()">Increment KV</button>

  <script>
   // Initialize kv value (assuming it starts at 0)
   var kv = 0;

// Function to increment kv value
function incrementKV() {
  kv++;
  document.getElementById("MYKV").innerText = kv;
}
  </script>
</body>
</html>
