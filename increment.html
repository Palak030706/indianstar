<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .counter {
            font-size: 48px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: none;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
        }
        .comments-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }
        .comment {
            padding: 10px;
            border: 1px solid #eee;
            margin-bottom: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="counter" id="counter">0</div>
      </div>
      <script>
        async function fetchInitialValue() {
    try {
        const response = await fetch('/helloworld');
        if (response.ok) {
            const data = await response.text();
            counterValue = data;
            document.getElementById("counter").innerText = counterValue;
        } else {
            console.error('Failed to fetch initial value');
        }
    } catch (error) {
        console.error('Error:', error);
    }
}

    </script>
</body>
</html>
