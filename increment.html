<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Increment Button Example</title>
<style>
    .container {
        text-align: center;
        margin-top: 50px;
    }
    .counter {
        font-size: 24px;
        margin-bottom: 20px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Increment Example</h2>
    <div class="counter">0</div>
    <button onclick="increment()">Increment</button>
</div>

<script>
    let count = 0;

    function increment() {
        count++;
        document.querySelector('.counter').innerText = count;
    }
</script>
</body>
</html>
