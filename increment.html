<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Initial Value Fetch</title>
</head>
<body>
  <p>The initial value of kv is: <span id="MYKV"></span></p>

  <script>
    // Function to fetch initial value of kv
    async function fetchInitialKV() {
      try {
        // Replace with your API endpoint or source of initial value
        const response = await fetch('/helloworld');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.text(); // Assuming the response is plain text
        document.getElementById("MYKV").innerText = data;
      } catch (error) {
        console.error('Error fetching initial kv value:', error);
      }
    }

    // Call the function to fetch initial value when the page loads
    fetchInitialKV();
  </script>
</body>
</html>
