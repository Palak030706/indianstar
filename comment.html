<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comment Counter</title>
  <style>
    .comment-box {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Comment Counter</h1>
  
  <div>
    <label for="comment">Add Comment:</label><br>
    <textarea id="comment" rows="4" cols="50"></textarea><br>
    <button onclick="addComment()">Add Comment</button>
  </div>
  
  <div id="commentList">
    <!-- Comments will be added here dynamically -->
  </div>
  
  <script src="script.js"></script>
</body>
</html>
